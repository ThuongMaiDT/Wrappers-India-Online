{% extends 'main/account_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body_account %}
<form method="POST" class="signup_form mr-2 ml-2">
	{% csrf_token %}
	<fieldset>
		{{form|crispy}}
	</fieldset>
	<section class="mt-4 mr-1 ml-1">
		<button type="submit">Đăng nhập</button>
		<small>Không có tài khoản? &nbsp;<a href="{% url 'signup' %}">Đăng ký</a></small>
		<small>Quên <a href="{% url 'password_reset' %}">mật khẩu</a></small>

	</section>
	<div class="subtitle pt-2 mt-1"></div>
</form>
<script type="text/javascript">
	document.getElementsByTagName('label')[0].innerText = 'Email/Mobile No.';
</script>
{% endblock body_account %}
